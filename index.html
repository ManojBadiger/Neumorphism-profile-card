<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Profile Card Design</title>
    <!-- Font Awesome kit link -->
    <script src="https://kit.fontawesome.com/5f4c1bb038.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="img-area">
            <div class="inner-area">
                <img src="1.jpg" alt="person profile image">
            </div>
        </div>

        <div class="name">Manoj Kumar</div>
        <div class="about">Developer</div>
        <div class="social-icons">
            <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
            <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="buttons">
            <button>Contact</button>
            <button>Register</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="far fa-heart"></i>
                <span>1.2k</span>
            </div>

            <div class="row">
                <i class="far fa-comment"></i>
                <span>2.4k</span>
            </div>

            <div class="row">
                <i class="fas fa-share"></i>
                <span>1.2k</span>
            </div>
        </div>
    </div>
</body>

</html>
</body>

</html>
